<!DOCTYPE html>
<html>
  <head>
    <script src="../build.js"></script>
    <script src="../common/shaders/skyGradient.js"></script>
  </head>
  <body style="background-color: #000">
    <a-scene>
      <!-- scene geometry -->
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #aaa; colorBottom: #fff; side: back"></a-entity>
      <a-entity id="floor"
                rotation="-90 0 0"
                geometry="primitive: plane; width: 100; height: 100"
                material="src: url(floor.jpg); repeat: 80 80">
      </a-entity>
      <!-- hand controls -->
      <a-entity teleport-controls vive-controls="hand: left"></a-entity>
      <a-entity teleport-controls="type: line" vive-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
