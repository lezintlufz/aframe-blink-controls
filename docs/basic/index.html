<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="../dist/aframe-blink-controls.js"></script>
    <script src="../common/shaders/skyGradient.js"></script>
  </head>
  <body style="background-color: #000">
    <a-scene>
      <!-- scene geometry -->
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #aaa; colorBottom: #fff; side: back"></a-entity>
      <a-entity id="floor"
                rotation="-90 0 0"
                geometry="primitive: plane; width: 100; height: 100"
                material="src: url(floor.jpg); repeat: 80 80">
      </a-entity>
      <!-- hand controls -->
      <a-entity id="player" position="0 -0.2 4" >
        <a-entity id="camera" 
          camera="near: 0.001; far: 1000;" 
          position="0 1.7 0" 
          look-controls="pointerLockEnabled: true">
        </a-entity>
        <a-entity id="leftHand" oculus-touch-controls="hand: left" blink-controls vive-controls="hand: left"></a-entity>
        <a-entity id="rightHand"  oculus-touch-controls="hand: right" vive-controls="hand: right" ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
